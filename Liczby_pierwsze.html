<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liczby pierwsze</title>
</head>
<body bgcolor="lightblue">
    <form>
        Podaj liczbę:
        <input type="number" id="liczba"><br><br>
        <button type="submit">Sprawdź i rozłóż na czynniki pierwsze</button><hr>
    </form>
    <div id="wynik"></div>

<script>

    function rozklad(n) {
        const liczba = document.getElementById("liczba").value;
        let czynniki = [];
        let dzielnik = 2;


        if (n <= 1){
            while (n > 1 && dzielnik <= Math.floor(Math.sqrt(n))) {
                while (n % dzielnik === 0) {
                    czynniki.push(dzielnik);
                    n /= dzielnik;
                }
                dzielnik++;
            }
            if (n > 1) {
                czynniki.push(n);
            }
            return "<p>Czy liczba jest liczbą pierwszą: Nie</p><p>Rozkład na czynniki pierwsze: " + czynniki + "</p>";
        }
        for (let i = 2; i <= Math.floor(Math.sqrt(n)); i++) {
            if (n % i === 0) {
                while (n > 1 && dzielnik <= Math.floor(Math.sqrt(n))) {
                while (n % dzielnik === 0) {
                    czynniki.push(dzielnik);
                    n /= dzielnik;
                }
                dzielnik++;
            }
            if (n > 1) {
                czynniki.push(n);
            }
            return "<p>Czy liczba jest liczbą pierwszą: Nie</p><p>Rozkład na czynniki pierwsze: " + czynniki + "</p>";
            }
        }
        return "<p>Czy liczba jest liczbą pierwszą: Tak</p><p>Rozkład na czynniki pierwsze: Liczba jest już liczbą pierwszą</p>";
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const liczba = document.getElementById("liczba").value;
        const wynik = document.getElementById("wynik");
        
        const wynik2 = rozklad(liczba);

        let wynikHTML = wynik2

        wynik.innerHTML = wynikHTML;
    });
</script>
</body>
</html>
